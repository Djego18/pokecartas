<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cartas Pokemon</title>
</head>

<body>
    <div class="carta yerba" >        
        <div class="cabecero">
            <span class="titulo">Bulbasur</span>
            <span class="hp">100hp</span>
        </div>
        <div class="centro fondo">
            <img class="foto"src="img/bulbasaur.png">
        </div>
        <div class="habilidades">
            <h3>Habilidades</h3>
            <ul>
                <li>Overgrow</li>
                <li>Chlorophy II</li>
            </ul>

        </div>
    </div>
    <div class="carta fuego">
        <div class="cabecero">
            <span class="titulo">Charmander</span>
            <span class="hp">100hp</span>
        </div>
        <div class="centro fondo">
            <img class="foto" src="img/charmander.png">
        </div>
        <div class="habilidades">
            <h3>Habilidades</h3>
            <ul>
                <li>Blaze</li>
                <li>Solar-power</li>
            </ul>

        </div>
    </div>
    <div class="carta rayo">
        <div class="cabecero">
            <span class="titulo">Pikachu</span>
            <span class="hp">100hp</span>
        </div>
        <div class="centro fondo">
            <img class="foto" src="img/pikachu.png">
        </div>
        <div class="habilidades">
            <h3>Habilidades</h3>
            <ul>
                <li>Static</li>
                <li>Lightning-rod</li>
            </ul>
        </div>
    </div>
    <div class="carta agua">    
        <div class="cabecero">
            <span class="titulo">Squirtle</span>
            <span class="hp">100hp</span>
        </div>
        <div class="centro fondo">
            <img class="foto" src="img/squirtle.png">
        </div>
        <div class="habilidades">
            <h3>Habilidades</h3>
            <ul>
                <li>Torrent</li>
                <li>Rain-dish</li>
            </ul>

        </div>
    </div>
    

</body>

</html>
